  <style>
    .tech-tooltip {
      position: absolute;
      z-index: 1000;
      background: rgba(40, 40, 60, 0.32); /* glassy dark background */
      color: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18), 0 1.5px 8px rgba(0,0,0,0.10);
      padding: 18px 24px 16px 24px;
      font-size: 1.08rem;
      max-width: 260px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.18s, box-shadow 0.18s;
      border: 1.5px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(10px) saturate(1.5);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-weight: 500;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 6px rgba(0,0,0,0.25), 0 0px 1px #222;
    }
    .tech-tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 12px 12px 0 12px;
      border-style: solid;
      border-color: rgba(40, 40, 60, 0.32) transparent transparent transparent;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.10));
      backdrop-filter: blur(10px) saturate(1.5);
    }
    @media (max-width: 900px) {
      .d-flex.flex-wrap.justify-content-center.align-items-center {
        flex-wrap: wrap;
        justify-content: center;
        align-items: stretch;
        gap: 0;
      }
      .tech-card {
        flex: 1 1 40%;
        max-width: 45%;
        min-width: 180px;
        margin: 10px 2.5%;
      }
    }
    @media (max-width: 600px) {
      .d-flex.flex-wrap.justify-content-center.align-items-center {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: stretch;
      }
      .tech-card {
        width: 50%;
        max-width: 50%;
        min-width: 120px;
        margin: 8px 0;
        box-sizing: border-box;
      }
    }
    @media (max-width: 400px) {
      .tech-card {
        width: 100%;
        max-width: 100%;
        min-width: 100px;
        margin: 8px 0;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Custom tech card tooltip logic
      const tooltip = document.createElement('div');
      tooltip.className = 'tech-tooltip';
      document.body.appendChild(tooltip);
      let activeCard = null;
      document.querySelectorAll('.tech-card[data-tooltip]').forEach(card => {
        card.addEventListener('mouseenter', function(e) {
          activeCard = card;
          tooltip.textContent = card.getAttribute('data-tooltip');
          const rect = card.getBoundingClientRect();
          tooltip.style.left = (rect.left + rect.width/2 - tooltip.offsetWidth/2) + 'px';
          tooltip.style.top = (rect.top - tooltip.offsetHeight - 16 + window.scrollY) + 'px';
          tooltip.style.opacity = 1;
          // Reposition after content set
          setTimeout(function() {
            const rect = card.getBoundingClientRect();
            tooltip.style.left = (rect.left + rect.width/2 - tooltip.offsetWidth/2) + 'px';
            tooltip.style.top = (rect.top - tooltip.offsetHeight - 16 + window.scrollY) + 'px';
          }, 10);
        });
        card.addEventListener('mousemove', function(e) {
          const rect = card.getBoundingClientRect();
          tooltip.style.left = (rect.left + rect.width/2 - tooltip.offsetWidth/2) + 'px';
          tooltip.style.top = (rect.top - tooltip.offsetHeight - 16 + window.scrollY) + 'px';
        });
        card.addEventListener('mouseleave', function() {
          tooltip.style.opacity = 0;
          activeCard = null;
        });
      });
      window.addEventListener('scroll', function() {
        if (activeCard) {
          const rect = activeCard.getBoundingClientRect();
          tooltip.style.left = (rect.left + rect.width/2 - tooltip.offsetWidth/2) + 'px';
          tooltip.style.top = (rect.top - tooltip.offsetHeight - 16 + window.scrollY) + 'px';
        }
      });
    });
  </script>
