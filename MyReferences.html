<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>References</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #444;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .references-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px 0;
      padding: 1rem;
    }
    .reference {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      width: 300px;
    }
    .reference img {
      max-width: 100%;
      border-radius: 8px;
    }
    .reference a {
      color: #007bff;
      text-decoration: none;
    }
    footer {
      text-align: center;
      background: #333;
      color: #fff;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="MyPortfolio.html">&larr; Back to Home</a>
    <h1>References</h1>
  </header>
  <main>
    <div class="references-container">
      <div class="reference">
        <img src="johnRef.jpg" alt="Reference Photo">
        <h3>John Wick</h3>
        <p>Senior Developer at ERTechCorp</p>
        <a href="mailto:john.wick@example.com">Email</a> | <a href="https://www.linkedin.com/in/johnwick/" target="_blank">LinkedIn</a>
      </div>
      <div class="reference">
        <img src="anaRef.jpg" alt="Reference Photo">
        <h3>Ana De Armas</h3>
        <p>Project Manager at WebSolutionsPh</p>
        <a href="mailto:@example.com">Email</a> | <a href="https://www.linkedin.com/in/rosellegarcia/" target="_blank">LinkedIn</a>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Dennis Carlos</p>
  </footer>
</body>
</html>
