  <style>
    .tech-tooltip {
      position: absolute;
      z-index: 1000;
      background: rgba(40, 40, 60, 0.32); /* glassy dark background */
      color: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18), 0 1.5px 8px rgba(0,0,0,0.10);
      padding: 18px 24px 16px 24px;
      font-size: 1.08rem;
      max-width: 260px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.18s, box-shadow 0.18s;
      border: 1.5px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(10px) saturate(1.5);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-weight: 500;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 6px rgba(0,0,0,0.25), 0 0px 1px #222;
    }
    .tech-tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 12px 12px 0 12px;
      border-style: solid;
      border-color: rgba(40, 40, 60, 0.32) transparent transparent transparent;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.10));
      backdrop-filter: blur(10px) saturate(1.5);
    }
    @media (max-width: 900px) {
      .d-flex.flex-wrap.justify-content-center.align-items-center {
        flex-wrap: wrap;
        gap: 50px 0; /* much more vertical gap between rows */
      }
      .tech-card {
        width: 46%;
        max-width: 46%;
        min-width: 120px;
        margin: 0 2.5%; /* remove extra top/bottom margin, only for my  horizontal cards */
        box-sizing: border-box;
      }
    }
    @media (max-width: 600px) {
      .row.row-cols-2 {
        --bs-columns: 2;
      }
      .col {
        flex: 0 0 auto;
        width: 50%;
        max-width: 50%;
        min-width: 0;
        margin: 0;
        box-sizing: border-box;
      }
    }
    @media (max-width: 600px) and (min-width: 401px) {
      .d-flex.flex-wrap.justify-content-center.align-items-center {
        grid-template-rows: repeat(2, 1fr);
      }
      .tech-card:nth-child(n+7) {
        display: none;
      }
    }
    @media (max-width: 400px) {
      .d-flex.flex-wrap.justify-content-center.align-items-center {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: none;
        gap: 58px 0;
      }
      .tech-card {
        width: 100%;
        max-width: 100%;
        min-width: 100px;
        margin: 0 0; /* no extra margin, spacing only from gap */
      }
      .d-flex.flex-wrap.justify-content-center.align-items-center {
        gap: 68px 0; /* much more vertical gap between rows */
      }
    }
    /* Remove background and border for a transparent, visually appealing look on all tech stack logos */
    .tech-card img {
      background: rgba(40, 40, 60, 0.32);
      border-radius: 16px;
      border: 1.5px solid rgba(255,255,255,0.18);
      box-shadow: 0 4px 16px rgba(0,0,0,0.10), 0 1.5px 8px rgba(0,0,0,0.10);
      backdrop-filter: blur(8px) saturate(1.5);
      padding: 6px;
      transition: box-shadow 0.18s, background 0.18s;
    }
    /* Making my tech stack card backgrounds more glassy and transparent */
    .tech-card {
      background: rgba(40, 40, 60, 0.16); /* more transparent */
      border-radius: 22px;
      border: 1.5px solid rgba(255,255,255,0.14);
      box-shadow: 0 8px 32px rgba(0,0,0,0.10), 0 1.5px 8px rgba(0,0,0,0.08);
      backdrop-filter: blur(3px) saturate(1.3); /* adjusted code to a more transparent blur */
      -webkit-backdrop-filter: blur(3px) saturate(1.3);
      transition: box-shadow 0.18s, background 0.18s;
    }
    /* Remove custom grid/flex CSS for .d-flex.flex-wrap.justify-content-center.align-items-center on <=600px */
    @media (max-width: 600px) {
      .row.row-cols-2 {
        --bs-columns: 2;
      }
      .col {
        flex: 0 0 auto;
        width: 50%;
        max-width: 50%;
        min-width: 0;
        margin: 0;
        box-sizing: border-box;
      }
    }
    /* Remove  my conflicting custom grid/flex settings for .d-flex.flex-wrap.justify-content-center.align-items-center */
    .d-flex.flex-wrap.justify-content-center.align-items-center {
      display: flex !important;
      flex-wrap: wrap !important;
      gap: 0 !important;
    }
    /* Force 2 columns per row for tablets/foldables (iPad Mini, iPad Air, Zenbook Fold, etc.) */
    @media (min-width: 601px) and (max-width: 1200px) {
      .row.row-cols-2 {
        --bs-columns: 2;
      }
      .col {
        flex: 0 0 auto;
        width: 50%;
        max-width: 50%;
        min-width: 0;
        margin: 0;
        box-sizing: border-box;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Custom tech card tooltip logic
      const tooltip = document.createElement('div');
      tooltip.className = 'tech-tooltip';
      document.body.appendChild(tooltip);
      let activeCard = null;
      document.querySelectorAll('.tech-card[data-tooltip]').forEach(card => {
        card.addEventListener('mouseenter', function(e) {
          activeCard = card;
          tooltip.textContent = card.getAttribute('data-tooltip');
          const rect = card.getBoundingClientRect();
          tooltip.style.left = (rect.left + rect.width/2 - tooltip.offsetWidth/2) + 'px';
          tooltip.style.top = (rect.top - tooltip.offsetHeight - 16 + window.scrollY) + 'px';
          tooltip.style.opacity = 1;
          // Reposition after content set
          setTimeout(function() {
            const rect = card.getBoundingClientRect();
            tooltip.style.left = (rect.left + rect.width/2 - tooltip.offsetWidth/2) + 'px';
            tooltip.style.top = (rect.top - tooltip.offsetHeight - 16 + window.scrollY) + 'px';
          }, 10);
        });
        card.addEventListener('mousemove', function(e) {
          const rect = card.getBoundingClientRect();
          tooltip.style.left = (rect.left + rect.width/2 - tooltip.offsetWidth/2) + 'px';
          tooltip.style.top = (rect.top - tooltip.offsetHeight - 16 + window.scrollY) + 'px';
        });
        card.addEventListener('mouseleave', function() {
          tooltip.style.opacity = 0;
          activeCard = null;
        });
      });
      window.addEventListener('scroll', function() {
        if (activeCard) {
          const rect = activeCard.getBoundingClientRect();
          tooltip.style.left = (rect.left + rect.width/2 - tooltip.offsetWidth/2) + 'px';
          tooltip.style.top = (rect.top - tooltip.offsetHeight - 16 + window.scrollY) + 'px';
        }
      });
    });
  </script>
